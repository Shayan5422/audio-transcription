<mat-card class="upload-card">
  <mat-card-header>
    <mat-card-title>Upload Audio File</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ngx-file-drop (onFileDrop)="dropped($event)">
      <div ngFileDropContent>
        <p>Drag and drop your files here</p>
        <p>or</p>
        <input type="file" (change)="onFileSelected($event)" accept="audio/*" />
      </div>
    </ngx-file-drop>
  </mat-card-content>
</mat-card>
